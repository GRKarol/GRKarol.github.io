<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressio - System, który buduje zwycięzców</title>
    <meta name="description" content="Progressio to precyzyjny system, który uczy, jak projektować swoją przyszłość i egzekwować plan z bezkompromisową dyscypliną. Dołącz do tych, którzy są gotowi zacząć budować.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #D4AF37;
            --dark-gray: #111111;
            --light-gray: #a0a0a0;
        }
        html { scroll-behavior: smooth; }
        body { margin: 0; padding-top: 70px; font-family: 'Lato', sans-serif; background-color: var(--bg-color); color: var(--text-color); line-height: 1.8; font-size: 18px; font-weight: 300; }
        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }
        
        /* --- Nagłówek --- */
        .sticky-header { position: fixed; top: 0; left: 0; width: 100%; background-color: rgba(10, 10, 10, 0.8); backdrop-filter: blur(10px); z-index: 1000; padding: 15px 0; border-bottom: 1px solid #222; height: 40px; }
        .header-content { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; height: 100%; }
        .header-left, .header-right { flex: 1; display: flex; }
        .header-left { justify-content: flex-start; }
        .header-center { flex: 2; display: flex; justify-content: center; text-decoration: none; }
        .header-right { justify-content: flex-end; }
        
        .logo-container { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .logo-img { height: 35px; }
        .logo-text { font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 700; color: var(--accent-color); }
        .nav-button { padding: 10px 20px; font-size: 0.9rem; font-weight: 700; border: 1px solid var(--accent-color); border-radius: 5px; background-color: transparent; color: var(--accent-color); cursor: pointer; text-decoration: none; transition: all 0.3s; display: flex; align-items: center; gap: 8px; }
        .nav-button:hover { background-color: var(--accent-color); color: var(--bg-color); }
        .nav-button-text { display: inline; }
        .lang-switcher { background-color: transparent; border: 1px solid var(--light-gray); color: var(--light-gray); padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; font-weight: 700; cursor: pointer; transition: all 0.3s; text-decoration: none;}
        .lang-switcher:hover { background-color: var(--accent-color); color: var(--bg-color); border-color: var(--accent-color); }

        /* --- Hero Section --- */
        .hero { min-height: 90vh; display: flex; flex-direction: column; justify-content: center; text-align: center; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: clamp(3rem, 10vw, 5.5rem); margin: 20px 0; color: white; line-height: 1.1; font-weight: 700; }
        .hero p { font-size: 1.25rem; color: var(--light-gray); margin-bottom: 50px; max-width: 650px; margin-left: auto; margin-right: auto; }
        .cta-button { padding: 18px 35px; font-size: 1.2rem; font-weight: 700; border: none; border-radius: 5px; color: #1a1001; cursor: pointer; text-decoration: none; display: inline-block; position: relative; overflow: hidden; z-index: 1; background: linear-gradient(45deg, #b8860b, #d4af37, #fcf6ba, #d4af37, #b8860b); background-size: 400% 400%; transition: all 0.5s ease; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2); }
        .cta-button::before { content: ''; position: absolute; top: 0; left: -150%; width: 100%; height: 100%; background: linear-gradient(110deg, transparent, rgba(255, 255, 255, 0.5), transparent); transform: skewX(-25deg); transition: left 0.8s ease; }
        .cta-button:hover { transform: scale(1.05); box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4); }
        .cta-button:hover::before { left: 150%; }

        /* Pozostałe style bez zmian */
        .section { padding: 100px 20px; text-align: center; }
        .section-title { font-family: 'Playfair Display', serif; font-size: 3.5rem; color: white; margin-bottom: 20px; }
        .section-subtitle { font-size: 1.2rem; color: var(--light-gray); max-width: 700px; margin: 0 auto 80px auto; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; max-width: 800px; margin: 0 auto; border-radius: 8px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        #youtube-player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .story-step { margin-bottom: 60px; text-align: left; display: flex; flex-direction: column; align-items: center; max-width: 600px; margin-left: auto; margin-right: auto;}
        .story-step-header { display: flex; align-items: center; gap: 20px; margin-bottom: 15px; width: 100%;}
        .story-step .icon { font-size: 2.5rem; color: var(--accent-color); font-family: 'Playfair Display', serif; min-width: 40px; }
        .story-step h3 { font-family: 'Playfair Display', serif; font-size: 2rem; color: white; margin: 0; }
        .story-step p { color: var(--light-gray); padding-left: 60px; }
        .mantra-section { background-color: var(--dark-gray); }
        .mantra-text { font-family: 'Playfair Display', serif; font-size: 3rem; color: var(--accent-color); line-height: 1.4; }
        #form-section { background-color: var(--dark-gray); padding-top: 100px; padding-bottom: 100px; }
        .form-container h2 { font-size: 2.5rem; }
        .google-form-wrapper { position: relative; width: 100%; max-width: 500px; margin: 30px auto 0 auto; height: 260px; }
        .google-form-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .form-benefit-text { font-size: 1.1rem; color: var(--text-color); margin-top: 40px; font-weight: 400; }
        .footer { padding: 60px 20px; font-size: 0.9rem; color: #777; text-align: center; border-top: 1px solid #222; }
        .footer-logo-container { margin-bottom: 30px; }
        .footer-logo { height: 80px; }
        .footer-brand-text { font-size: 1.1rem; color: var(--light-gray); margin-top: 0; font-style: italic; }
        .language-notice { font-size: 1rem; color: var(--light-gray); font-style: italic; max-width: 500px; margin: -40px auto 40px auto; padding: 10px; border: 1px solid #333; border-radius: 5px; }
        
        #lang-switcher-mobile { display: none; }
        .reveal { opacity: 0; transform: translateY(50px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
        .reveal.visible { opacity: 1; transform: translateY(0); }
        
        @media (max-width: 768px) {
            body { font-size: 16px; padding-top: 60px; }
            .container { padding: 20px 15px; }
            
            .header-left .logo-text { display: none; }
            .header-center .logo-img { display: none; }
            .header-center .logo-text { font-size: 1.6rem; }
            .header-left { flex: 1; }
            .header-center { flex: 2; }
            .header-right { flex: 1; }
            #lang-switcher { display: none; }
            .footer #lang-switcher-mobile { display: block; margin: 30px auto; }
            
            .hero p { font-size: 1.1rem; }
            .section { padding: 50px 15px; }
            .section-title { font-size: 2.2rem; }
            .section-subtitle { font-size: 1.1rem; margin-bottom: 40px; }
            .mantra-text { font-size: 2rem; }
            .story-step { margin-bottom: 40px; }
            .story-step h3 { font-size: 1.6rem; }
            .story-step p { padding-left: 0; }
            .story-step-header { gap: 15px; }
            .story-step .icon { font-size: 2rem; }
            .language-notice { margin-top: -20px; }
            .footer { padding: 50px 15px; }
        }
    </style>
</head>
<body>
    <header class="sticky-header">
        <div class="header-content">
            <div class="header-left">
                <a href="en.html" id="lang-switcher" class="lang-switcher">Switch to EN</a>
            </div>
            <a href="#" class="header-center logo-container">
                <img src="logo.png" alt="Grankers Team Logo" class="logo-img">
                <span class="logo-text">PROGRESSIO</span>
            </a>
            <div class="header-right">
                <a href="https://www.youtube.com/@GrankersTeam" target="_blank" class="nav-button">
